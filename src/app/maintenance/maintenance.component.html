
<body>
    <div class="table">
        <div class="table_header">
            <p>Lista de Laboratorios</p>
            <div>
                <input placeholder="laboratorio">
                <button (click)="goToRegisterMaintenance()" class="add_new">+ AÃ±adir Nuevo Laboratorio</button>
            </div>
        </div>
        <div class="table_section">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Computadora</th>
                        <th>Tipo de Limpieza</th>
                        <th>Descripcion</th>
                        <th>Fecha</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let maintenance of maintenances">
                        <td>{{maintenance.id}}</td>
                        <td>{{maintenance.computer.name}}</td>
                        <td>{{maintenance.cleanType}}</td>
                        <td>{{maintenance.description}}</td>
                        <td>{{maintenance.date}}</td>
                        <td>
                            <button (click)="goToUpdateMaintenance(maintenance.id)"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button (click)="deleteMaintenance(maintenance.id)"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="pagination">

            <div><i class="fa-solid fa-angles-left"></i></div>
            <div><i class="fa-solid fa-chevron-left"></i></div>
            <div>1</div>
            <div>2</div>
            <div><i class="fa-solid fa-angles-right"></i></div>
            <div><i class="fa-solid fa-chevron-right"></i></div>

        </div>
    </div>
</body>
